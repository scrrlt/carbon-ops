repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/psf/black
    rev: 26.1.0
    hooks:
      - id: black
        language_version: python3.12
        exclude: tests/test_ledger_concurrent.py

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      - id: ruff
        exclude: tests/test_ledger_concurrent.py
        args: [--fix]
      - id: ruff-format
        exclude: tests/test_ledger_concurrent.py

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        exclude: tests/

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: python -m mypy --config-file pyproject.toml src/carbon_ops
        language: system
        files: \.py$
        exclude: ^(tests/|examples/)
        require_serial: true
        pass_filenames: false
