name: Publish to TestPyPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Package version to publish (defaults to pyproject version)"
        required: false
  release:
    types: [prereleased, released]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      TEST_PYPI_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tooling
        run: python -m pip install --upgrade pip build twine

      - name: Export audit schema artifact
        run: python scripts/export_audit_schema.py

      - name: Build distributions
        run: python -m build

      - name: Publish to TestPyPI
        if: env.TEST_PYPI_TOKEN != ''
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ env.TEST_PYPI_TOKEN }}
        run: python -m twine upload --repository-url https://test.pypi.org/legacy/ dist/*

      - name: Smoke test installation
        if: env.TEST_PYPI_TOKEN != ''
        run: |
          python -m venv .smoketest
          source .smoketest/bin/activate
          python -m pip install --upgrade pip
          VERSION_INPUT="${{ inputs.version }}"
          if [ -z "$VERSION_INPUT" ] && [ "${{ github.event_name }}" = "release" ]; then
            VERSION_INPUT="${{ github.event.release.tag_name }}"
          fi
          if [ -z "$VERSION_INPUT" ]; then
            VERSION_INPUT=$(python -c 'import pathlib, tomllib; print(tomllib.load(pathlib.Path("pyproject.toml").open("rb"))["project"]["version"])')
          fi
          python -m pip install \
            --index-url https://test.pypi.org/simple/ \
            --extra-index-url https://pypi.org/simple/ \
            "carbon-ops==$VERSION_INPUT"
          python -c "import carbon_ops; print(carbon_ops.__version__)"
          deactivate
          rm -rf .smoketest

      - name: Upload audit schema to GitHub Release
        if: github.event_name == 'release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "${{ github.event.release.tag_name }}" audit_schema_v*.json --clobber
